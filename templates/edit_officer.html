{% extends 'indexadmin.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/inserteditofficer">
  <table class="table" border="2" bgcolor="#dab3ff">
    <tr>
      <td width="79">Department: </td>
      <td width="201"><label>
        <input type="text" name="textfield0"  class="form-control" value="{{ val.deptid.deptName }}" disabled/>
      </label></td>
    </tr> <tr>
      <td width="79">First Name: </td>
      <td width="201"><label>
        <input type="text" name="textfield" class="form-control" value="{{ val.Fname }}" required=""/>
      </label></td>
    </tr>
    <tr>
      <td>Last Name: </td>
      <td><label>
        <input type="text" name="textfield2" class="form-control" value="{{ val.Lname }}" required=""/>
      </label></td>
    </tr>
    <tr>
      <td>Date of Birth </td>
      <td><label>
        <input type="date" name="textfield3" class="form-control" value="{{ d }}" required=""/>
      </label></td>
    </tr>
  <tr>
      <td>Gender:</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" {% if val.gender == "male" %} checked {% endif %} />
      male
      <input name="radiobutton" type="radio" value="female" {% if val.gender == "female" %} checked {% endif %}/>
      female
      <input name="radiobutton" type="radio" value="others" {% if val.gender == "others" %} checked {% endif %}/>
      others</label></td>
    </tr>
    <tr>
      <td>Phone Number: </td>
      <td><label>
        <input type="text" name="textfield4"  class="form-control" required="" pattern="[6-9]{1}[0-9]{9}" maxlength="10" value="{{ val.phone_number}}" />
      </label></td>
    </tr>
    <tr>
      <td>Email id: </td>
      <td><label>
        <input type="text" name="textfield5" class="form-control" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"  value="{{ val.email_id }}" />
      </label></td>
    </tr>
    <tr>
      <td>Place:</td>
      <td><label>
        <input type="text" name="textfield6" class="form-control" required="" value="{{ val.place }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post Office: </td>
      <td><label>
        <input type="text" required="" class="form-control" name="textfield7" value="{{ val.post_office }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin Code : </td>
      <td><label>
        <input type="text" class="form-control" name="textfield8" value="{{ val.pin_code }}"  maxlength="6" required="" pattern="[6]{1}[0-9]{5}"/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" class="btn btn-success" value="update" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
